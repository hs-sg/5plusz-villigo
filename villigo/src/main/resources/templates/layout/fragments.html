<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www,thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="htmlHead(title, cssPath)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title}"></title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet">
    
        <!--  모든 페이지에서 공통으로 사용하는 global.css -->
        <link rel="stylesheet" th:href="@{/css/global.css}">
    
        <!-- 각 페이지에서 추가할 CSS (있으면 로드) -->
        <link rel="stylesheet" th:if="${cssPath != null}" th:href="@{${cssPath}}">
    </head>


    <body>
        <th:block th:fragment="pageHeader(title)">
            
            <nav class="navbar navbar-expand-sm bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">홈</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/post/create}">새 포스트</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/chat}">채팅</a> 
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/alram}">알람</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/jjam/shop}">쨈</a>
                            </li>
                           
                            <!-- 로그인 안 된 상태일 때 보여줄 메뉴 -->
                            <th:block sec:authorize="isAnonymous()">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/member/signin}">로그인</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/member/signup}">회원가입</a>
                                </li>
                            </th:block>
                            
                            <!-- 로그인된 상태일 때 보여줄 메뉴 -->
                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/logout}">
                                        <!-- 세션에 저장된 로그인한 사용자 이름 -->
                                       <span class="text-secondary" id="authenticatedUser"
                                           sec:authentication="name"></span> 로그아웃
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </nav>
        </th:block>
        
        <th:block th:fragment="pagination">
         <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
               <li class="page-item"
                  th:classappend="${!page.hasPrevious} ? 'disabled'">
                  <!-- 이전 페이지가 없을 때 'disabled' 클래스 속성을 추가 -->
                  
                  <a class="page-link" th:href="@{${baseUrl}(p=${page.number - 1}, category=${param.category}, keyword=${param.keyword})}">이전</a>
                  <!-- (현재 페이지 번호) -1 페이지로 이동-->
                  
               </li>
               <li class="page-item" 
                  th:each="pageNo : ${#numbers.sequence(0, page.totalPages - 1, 1)}"
                  th:if="${pageNo >= page.number - 3 && pageNo < page.number + 3}"
                  th:classappend="${pageNo == page.number} ? 'active'">
                  <!-- PageNo 값이 현재 페이지 번호와 같으면 'active 클래스 속성 추가 -->
                      <a class="page-link"
                          th:href="@{${baseUrl}(p=${page.number + 1}, category=${param.category}, keyword=${param.keyword})}"
                          th:text="${pageNo +1 }"></a>
                  </li>
               <li class="page-item"
                  th:classappend="${!page.hasNext} ? 'disabled'">
                  <!--  다음 페이지가 없을 때 'disabled' 클랙스 속성을 추가 -->
                  
                  <a class="page-link" th:href="@{${baseUrl}(p=${page.number + 1}, category=${param.category}, keyword=${param.keyword})}">다음</a>
                  <!-- (현재 페이지 번호) +1 페이지로 이동-->
                  </li>
            </ul>
         </nav>
      </th:block>
        
        <th:block th:fragment="bootstrapJS">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous"></script>
        </th:block>
    </body>
</html>
